<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EZSpriteSheet Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

	</head>
	<body>
		<h2 class="text-center">EzSpriteSheet Demo (JavaScript + HTML5 Canvas)</h2>
		<h3 class="text-center">Sprite art courtesy of <a href="https://twitter.com/DynoPunch">@DynoPunch</a></h3>

		<div class="container d-flex justify-content-center ">
		<canvas id="viewer-canvas"></canvas>

	</div>

	<br>
	<p class="text-center">Animation Name: <b id="animName"></b></p>
	<br>

	<div class="container d-flex justify-content-center p-2 ">
		<button id="previous" class="btn btn-primary mx-2 w-50">Previous</button>
		<button id="next" class="btn btn-primary mx-2 w-50">Next</button>
	</div>
	<div class="container d-flex justify-content-center p-2">
	<div class="w-50 mx-2 d-flex justify-content-center">
		<button id="mirrorx" class="btn btn-primary me-2 w-50">X Mirror</button>
		<button id="mirrory" class="btn btn-primary ms-2 w-50">Y Mirror</button>
	</div>
		<button id="grid" class="btn btn-warning mx-2 w-50">Grid</button>
	</div>

	</div>
	<hr>
	<br>
	<h2 class="text-center">Sprite Sheets</h2>

	<div id="sprites" class="container d-flex justify-content-center">

	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script> window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js" async defer><\/script>') </script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" async defer></script>
		
		<div class="container d-flex justify-content-center ">
		<script src="viewer.js"></script>
		</div>

	</body>
</html>
